{% extends 'projects/base.html' %}

{% block content %}

<h1>Your sessions</h1>

{% if sessions %}
<ul>
  {% for session in sessions %}
  <li>
    <a href="{% url 'projects:session-detail' session.id %}">{{ session }}</a> <br />
    Start {{ session.start_time }} <br />
    End {{ session.end_time }} 
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No sessions are available.</p>
{% endif %}

{% endblock %}
