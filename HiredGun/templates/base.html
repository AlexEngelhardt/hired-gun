{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Hired Gun</title>
    <!--
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
        -->
    <link rel="stylesheet" href="{% static '/projects/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/projects/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static '/projects/css/googlefont.css' %}">
    <link rel="stylesheet" href="{% static '/projects/css/style.css' %}" type="text/css">
    
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.js"></script>
  </head>

  <body>
    <div class="page-header">
      <h1 class="mytitle"><a href="/">Hired Gun</a></h1>
    </div>
    
    <div>
      {% if user.is_authenticated %}
      <p>
	Hello {{ user.get_username }}! (<a href="{% url 'logout' %}">Logout</a>) (<a href="{% url 'profiles:edit-profile' %}">Edit profile</a>)
      </p>
      
      {% else %}
      <p>
	<form class="inline" method="post" action="{% url 'login' %}">
	  {% csrf_token %}
	  <div>
	    <label for="username">User: </label>
	    <input type="text" name="username" />
	    <label for="password">Password: </label>
	    <input type="password" name="password" />
	    <input type="submit" value="Login" />
	    
	  </div>
	</form>

      </p>
      {% endif %}
    </div>
    
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'projects:clients' %}">Clients</a></li>
          <li><a href="{% url 'projects:projects' %}">Projects</a></li>
          <li><a href="{% url 'projects:sessions' %}">Sessions</a></li>
          <li><a href="{% url 'reports:index' %}">Reports</a></li>
          <li><a href="{% url 'invoices:index' %}">Invoices</a></li>
        </ul>
      </div>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div class="page-footer">
      ---
    </div>
  </body>
</html>
